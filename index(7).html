!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Search</button>
        <div id="weatherInfo" class="hidden">
            <h2 id="cityName"></h2>
            <img id="weatherIcon" alt="Weather Icon">
            <p><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
            <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
            <p><strong>Condition:</strong> <span id="description"></span></p>
        </div>
        <p id="errorMessage" class="error hidden"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
